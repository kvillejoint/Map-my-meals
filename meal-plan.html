<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Map My Meals</title>
    <!-- Link to jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <!-- Link to Reset CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css"></link>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <!-- Link to Materialize CSS Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Link to Style CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"></link>
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo black-text">Map My Meals</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons black-text">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a class="black-text" href="index.html">Home</a></li>
                </ul>
                <ul class="right side-nav" id="mobile-demo">
                    <li><a href="index.html">Home</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container">
        <!-- Search optimization section -->
        <div id="search-parameters" class="container">
            <!-- open top area -->
            <div class="row">
                <div class="col s9 m9">
                    <div class="card blue lighten-5">
                        <div class="card-content black-text">
                            <span class="card-title">Tell us what to look for:</span>
                            <!-- diet type drop down -->
                            <div class="row">
                                <div class="input-field col s12">
                                    <select id="diet-type">
                                        <option value="" disabled selected>Diet Type</option>
                                        <option value="atkins" id="diet-1">Atkins</option>
                                        <option value="south beach" id="diet-2">South Beach</option>
                                        <option value="paleo" id="diet-3">Paleo</option>
                                        <option value="vegetarian" id="diet-4">Vegetarian</option>
                                        <option value="vegan" id="diet-5">Vegan</option>
                                        <option value="weight watchers" id="diet-6">Weight Watchers</option>
                                        <option value="pescetarian" id="diet-7">Pescatarian</option>
                                    </select>
                                </div>
                            </div>
                            <!-- close diet drop down -->
                            <!-- allergy drop down -->
                            <div class="row">
                                <div class="input-field col s12 black-text">
                                    <select multiple id="allergy-type">
                                        <option value="" disabled selected>Allergies</option>
                                        <option value="dairy" id="allergy-01">Dairy</option>
                                        <option value="eggs" id="allergy-02">Eggs</option>
                                        <option value="gluten" id="allergy-03">Gluten</option>
                                        <option value="peanuts" id="allergy-04">Peanuts</option>
                                        <option value="seafood" id="allergy-05">Seafood</option>
                                        <option value="sesame" id="allergy-06">Sesame</option>
                                        <option value="soy" id="allergy-07">Soy</option>
                                        <option value="sulfite" id="allergy-08">Sulfites</option>
                                        <option value="nuts" id="allergy-09">Nuts</option>
                                        <option value="wheat" id="allergy-10">Wheat</option>
                                    </select>
                                </div>
                            </div>
                            <!-- close allergy drop down -->
                            <button class="btn waves-effect waves-light" id="plan-search" type="search" name="action">Search<i class="material-icons right">search</i>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- open recent searches -->
                <div class="col s3 m3">
                    <div class="card blue lighten-5">
                        <div class="card-content center black-text">
                            <span class="card-title">Recent searches...</span>
                            <hr>
                            <ul id="recent-search">
                                <span id="placeholder">Searches go here</span>
                            </ul>
                            <hr>
                            <a href="#" id="clear">Clear history
                                    </a>
                        </div>
                    </div>
                </div>
                <!-- close recent searches -->
            </div>
            <!-- close top area -->
        </div>
    </div>
    <!-- Results section -->
    <div id="meal-results" class="container">
        <div class="row">
            <div class="col offset-2 s8 offset-s2">
                <div id="breakfast" class="card blue lighten-5">
                    <div class="card-content black-text">
                        <span class="card-title">Breakfast:</span>
                    </div>
                    <div class="card-action">
                        <div id="breakfast-results">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col offset-2 s8 offset-s2">
                <div id="lunch" class="card blue lighten-5">
                    <div class="card-content black-text">
                        <span class="card-title">Lunch:</span>
                    </div>
                    <div class="card-action">
                        <div id="lunch-results">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col offset-2 s8 offset-s2">
                <div id="dinner" class="card blue lighten-5">
                    <div class="card-content black-text">
                        <span class="card-title">Dinner:</span>
                    </div>
                    <div class="card-action">
                        <div id="dinner-results">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Footer -->
    <footer class="page-footer">
        <div class="footer-copyright blue lighten-5">
            <div class="container center black-text">
                Â© 2017 Map My Meals: Meal Planner and Nutrition Guide
            </div>
        </div>
    </footer>
    <!-- Link to JavaScript -->
    <script type="text/javascript" src="./assets/javascript/logic.js"></script>
    <script type="text/javascript" src="./assets/javascript/meal-plan.js"></script>

</html>
