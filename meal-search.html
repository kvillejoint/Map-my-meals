<body>
    <header>
        <!-- Navbar -->
        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo black-text">Map My Meals</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons black-text">menu</i></a>
                <ul class="right hide-on-med-and-down black-text">

    <div class="container">
        <!-- Section for Meal Search -->
        <main>
            <form>
                <div class="center row">
                    <!-- Main div for meal search input box and button -->
                    <div class="col s9 m9">
                        <div class="card blue lighten-5" id="card-extend">
                            <div class="card-content black-text">
                                <span class="center card-title black-text">Meal Search</span>
                                <div class="row" id="searchRow">
                                    <div class="center-align col s12">

                                    </div>
                                    <button class="btn waves-effect waves-light" id="submit" type="search" name="action">Search<i class="material-icons right">search</i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- close search area -->
                    <!-- open recent searches area -->
                    <div class="col s3 m3">
                        <div class="card blue lighten-5">
                            <div class="card-content black-text">
                                <span class="card-title">Recent searches...</span>
                                <hr>
                                <ul id="recent-search">

                                </ul>
                                <hr>
                                <a href="#" id="clear">Clear history
                                    </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Empty div for recipes to populate -->
                <div class="row">
                    <div class="col s12">
                        <div class="card blue lighten-5" id="search-results"></div>
                    </div>
                </div>

    </div>
